%import clapi.sx as sx
%include tpl/01.html r=r

<h3><a href="/{{ea}}">{{ea}}</a></h3>

%zubj = 'Re: %s' % r.rmsg.subj if r.repto else ''

%if r.repto:
<div class="box question">{{! sx.rend(r.rmsg.msg) }}</div>
%else:
<h4>Новое сообщение</h4>
%end

<form class="form-horizontal" role="form" method="post" action="/a/msg/{{ea}}">
        <input type="hidden" name="repto" value="{{r.repto}}" />
        <input type="text" name="subj" value="{{zubj}}" class="form-control" id="subjInput" placeholder="subj">
        <textarea name="msg" class="form-control" rows="6" placeholder="Текст сообщения"></textarea>
  <button type="submit" class="btn btn-default">Отправить комментарий</button>
</form>

%include tpl/02.html r=r
